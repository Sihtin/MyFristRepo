<body>
  <div class="container">
    <div class=" m-lg-5 p-5   d-flex justify-content-center">

      <form name="validation_form">
        <div class="form-control text-center  w-100 h-100 ">
          <div class="w-100 h-60 p-3" style="font-size: 25px;">
            <center><b>Register</b></center>
          </div>

          <div class="row justify-content-center  m-4">
            <label class="col-5">User Name</label>
            <input type="text" class="form-control-sm col-8 text-center" onfocus="myFunction()" id="userName" name="userName"
              onchange="inputValue(this.value)" />
          </div>
          <div class="row justify-content-center">
            <span class="validation text-center " id="name" style="width: 75%;"></span>
          </div>
          <div class="row justify-content-center m-4">
            <label class="col-5">Email</label>
            <input type="text" class="form-control-sm col-8 text-center"  onfocus="myFunction()" id="email" name="email" />
          </div>
          <div class="row">
            <span class="validation  text-center " id="emails"></span>
          </div>

          <div class="row justify-content-center m-4">
            <label class="col-5">Password</label>
            <input type="text" class="form-control-sm col-8 text-center"  onfocus="myFunction()" id="password" name="password" />
          </div>
          <div class="row justify-content-center">
            <span class="validation  text-center " id="message" style="width: 55%;"></span>
          </div>
          <div class="row justify-content-center m-4">
            <label class="col-8"> Confirm Password</label>
            <input type="text" class="form-control-sm col-8 text-center"  onfocus="myFunction()" id="confirm_psw" name="confirm_psw" />
          </div>
          <div class="row justify-content-center">
            <span class="validation  text-center " id="psw_message"></span>
          </div>

          <div class="row justify-content-center m-4">
            <button class="btn btn-primary col-5" onclick="return validation()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script>

    function myFunction() {
      document.getElementById("userName").style.borderColor = "green";
      document.getElementById("email").style.borderColor = "green";
      document.getElementById("password").style.borderColor = "green";
      document.getElementById("confirm_psw").style.borderColor = "green";
     
    }

  </script>
