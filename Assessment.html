<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="./Assesment.css" rel="stylesheet">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class=" m-xl-5 p-5   d-flex justify-content-center">
      <form name="validation_form">
        <div class="form-control text-center  w-100 h-100 ">
          <div class="w-100 h-60 p-3" style="font-size: 25px;">
            <center><b>Application Form</b></center>
          </div>
          <div class="row justify-content-center m-4">
            <label class="col-5">Full Name</label>
            <input type="text" name="firstName" class="form-control-sm col-8 text-center" name="text" />
            <span id="fname" class="text-danger"></span>
          </div>
          <div class="row justify-content-center m-4">
            <label class="col-5">Email Address</label>
            <input type="Email" name="email" class="form-control-sm col-8 text-center" />
            <span id="email" class="text-danger"></span>
          </div>
          <div class="row justify-content-center m-4">
            <label class="col-5">Mobile Number</label>
            <input type="Number" class="form-control-sm col-8 text-center" name="number" />
            <span id="number" class="text-danger"></span>
          </div>
          <div class="row justify-content-center m-4">
            <div class="dropdown">
              <label for="cars">Choose a Country:</label>
              <select class="form-control dropdown-toggle" id="cars" name="country">
                <option class="dropdown-menu" value="">null</option>
                <option value="volvo">India</option>
                <option value="saab">Us</option>
              </select>
            </div>
            <div class="form-check form-check-inline">
              <span id="country" class="text-danger mb-2 pb-1"></span>
            </div>
          </div>
         
         

          <div class="justify-content-center ">
            <h6>Gender: </h6>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="option1" />
              <label class="form-check-label" for="femaleGender">Female</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="maleGender" value="option2" />
              <label class="form-check-label" for="maleGender">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="otherGender" value="option3" />
              <label class="form-check-label" for="otherGender">Other</label>

            </div>

          </div>
          <div class="form-check form-check-inline">
            <span id="gender" class="text-danger mb-2 pb-1"></span>
          </div>
          <div class="justify-content-center ">
            <h6>Hobbies: </h6>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="Hobbies" id="Sports" value="sports" />
              <label class="form-check-label" for="sports">Sports</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="Hobbies" id="Movie" value="movie" />
              <label class="form-check-label" for="movie">Movie</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="Hobbies" id="music" value="music" />
              <label class="form-check-label" for="music">Music</label>

            </div>

          </div>
          <div class="form-check form-check-inline">
            <span id="hobbies" class="text-danger mb-2 pb-1"></span>
          </div>
          <br />
          <div class="row col-12 justify-content-center">
            <button class="btn btn-primary col-8" onclick="return formValidation()">Submit</button>
          </div>
        </div>

    </div>
    </form>
  </div>
  </div>






  <!-- Bootstrap JavaScript Libraries -->
  <script src="./Assessment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
